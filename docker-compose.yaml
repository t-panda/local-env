services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - 27017:27017
    env_file:
      - ".env"
    environment:
      - MONGO_INITDB_DATABASE=${NOSQL_DB}
      - MONGO_INITDB_ROOT_USERNAME=${NOSQL_DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${NOSQL_DB_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config_data:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/users.acl:/usr/local/etc/redis/users.acl
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  restate:
    container_name: restate
    image: docker.restate.dev/restatedev/restate:latest
    ports:
      - "8080:8080"
      - "9070:9070"
      - "9071:9071"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - RESTATE_TRACING_ENDPOINT=http://jaeger:4317
    volumes:
      - ./.volumes/restate:/restate-data
      - ./restate.toml:/config/restate.toml
    command: --config-file /config/restate.toml --node-name local-restate
    networks:
      - default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
  mongodb_config_data:
  redis_data:

networks:
  default:
    name: ${NETWORK_NAME}

services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - 27017:27017
    env_file:
      - ".env"
    environment:
      - MONGO_INITDB_DATABASE=${NOSQL_DB}
      - MONGO_INITDB_ROOT_USERNAME=${NOSQL_DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${NOSQL_DB_PASSWORD}
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-auth:
    image: redis/redis-stack:latest
    container_name: redis-auth
    hostname: redis-auth
    ports:
      - "6380:6379"
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-pcvc:
    image: redis:7-alpine
    container_name: redis-retail-pcvc
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/users.acl:/usr/local/etc/redis/users.acl
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - retail-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  kafka-broker:
    image: apache/kafka:latest
    container_name: kafka-broker
    profiles:
      - kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_LOG_DIRS=/tmp/kafka-logs
    volumes:
      - kafka_data:/tmp/kafka-logs
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "/opt/kafka/bin/kafka-broker-api-versions.sh",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  restate:
    container_name: restate
    image: docker.restate.dev/restatedev/restate:latest
    ports:
      - "8080:8080"  # Restate Ingress
      - "9070:9070"  # Admin & observability port
      - "9071:9071"  # Metrics port (e.g., for Prometheus)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - RESTATE_TRACING_ENDPOINT=http://jaeger:4317
    volumes:
      - ./.volumes/restate:/restate-data
      - ./restate.toml:/config/restate.toml
    command: --config-file /config/restate.toml --node-name local-restate


  jaeger:
    container_name: jaeger
    image: jaegertracing/jaeger:2.6.0
    restart: always
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "5778:5778"
      - "9411:9411"

volumes:
  mongodb:
  mongodb_config:
  redis_data:
    driver: local
  kafka_data:
    driver: local
  restate_data:
    driver: local

networks:
  default:
    name: ${NETWORK_NAME}
  auth-network:
    driver: bridge
  retail-network:
    driver: bridge

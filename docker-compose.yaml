services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - 27017:27017
    env_file:
      - ".env"
    environment:
      - MONGO_INITDB_DATABASE=${NOSQL_DB}
      - MONGO_INITDB_ROOT_USERNAME=${NOSQL_DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${NOSQL_DB_PASSWORD}
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-auth:
    image: redis/redis-stack:latest
    container_name: redis-auth
    hostname: redis-auth
    ports:
      - "6380:6379"
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-pcvc:
    image: redis:7-alpine
    container_name: redis-retail-pcvc
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/users.acl:/usr/local/etc/redis/users.acl
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - retail-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb:
  mongodb_config:
  redis_data:
    driver: local

networks:
  default:
    name: ${NETWORK_NAME}
  auth-network:
    driver: bridge
  retail-network:
    driver: bridge
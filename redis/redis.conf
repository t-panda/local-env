# Redis Configuration for retail-pcvc-service

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode no

# Enable ACL
aclfile /usr/local/etc/redis/users.acl

# Logging
logfile ""
loglevel notice

# Persistence (optional - for development you might want to disable)
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory-policy allkeys-lru